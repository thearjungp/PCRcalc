
<div class="stockconfigcomp">

  <mat-list role="list" >
    <mat-list-item role="listitem" *ngFor="let stock of mapi">
      <div class="key">{{stock.name}}</div>
      <div class="val">
        <mat-slide-toggle
        class="example-margin"
        [color] = "color"
        [checked]=stock.enabled
        (change)="changeDetector($event, stock.name)">
        </mat-slide-toggle>
      </div>
    </mat-list-item>
  </mat-list>



    
</div>
